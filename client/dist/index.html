<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Password Game</h1>
    <div id="debug-data">
      <div class="debug-data-row">
        <span class="debug-character">-</span>
        <span class="debug-character">|</span>
        <span class="debug-character">></span>
        <span class="debug-character">?</span>
        <span class="debug-character">$</span>
        <span class="debug-character">$</span>
        <span class="debug-character">%</span>
        <span class="debug-character">&</span>
      </div>

      <div class="debug-data-row">
        <span class="debug-character">-</span>
        <span class="debug-character">|</span>
        <span class="debug-character">-</span>
        <span class="debug-character">|</span>
        <span class="debug-character">&</span>
        <span class="password-character" data-character-id="1">S</span>
        <span class="password-character" data-character-id="1">A</span>
        <span class="password-character" data-character-id="1">R</span>
      </div>

      <div class="debug-data-row">
        <span class="password-character" data-character-id="1">G</span>
        <span class="password-character" data-character-id="1">E</span>
        <span class="debug-character">$</span>
        <span class="debug-character">%</span>
        <span class="password-character" data-character-id="0">C</span>
        <span class="password-character" data-character-id="0">A</span>
        <span class="password-character" data-character-id="0">T</span>
        <span class="debug-character">&</span>
      </div>
      <div class="debug-data-row">
        <span class="debug-character">-</span>
        <span class="debug-character">|</span>
        <span class="debug-character">></span>
        <span class="debug-character">?</span>
        <span class="debug-character">$</span>
        <span class="debug-character">$</span>
        <span class="debug-character">%</span>
        <span class="debug-character">&</span>
      </div>
    </div>

    <div id="selected-output">
      <span id="current-output"></span>
    </div>
    <script src="http://localhost:8080/dist/js/main.bundle.js"></script>
  </body>
</html>
